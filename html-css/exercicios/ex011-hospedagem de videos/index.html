<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video  width="560" poster="imagens/limoes-capa.png" controls loop >
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com esse arquivo.</p>

    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/DWcJFNfaw9c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
    <h1>Inserndo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/581661854?h=c058d82894" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
